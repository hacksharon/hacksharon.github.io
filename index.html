<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HackSharon 2026</title>

        <link rel="icon" type="image/x-icon" href="/assets/images/logo.png" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Space+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/css/fonts.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <style>
            /* Canvas for cursor gradient circle */
            #cursor-canvas {
                position: fixed;
                inset: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <canvas id="cursor-canvas"></canvas>

        <header>
            <h1>
                <span style="color: #2299b8">HACK</span
                ><span style="color: #14395c">SHARON</span>
            </h1>
            <h2>3.14.2026</h2>
        </header>

        <main></main>

        <footer>
            <h3 class="copyright">
                made with ❤️ by the HackSharon team <br />
                (c) 2026 HackSharon<br />
            </h3>
        </footer>

        <script src="./assets/js/script.js"></script>
        <script>
            // Cursor gradient circle implementation without background clearing (no trail)
            (function () {
                const canvas = document.getElementById("cursor-canvas");
                const ctx = canvas.getContext("2d");

                function resizeCanvas() {
                    const dpr = window.devicePixelRatio || 1;
                    canvas.width = window.innerWidth * dpr;
                    canvas.height = window.innerHeight * dpr;
                    canvas.style.width = window.innerWidth + "px";
                    canvas.style.height = window.innerHeight + "px";
                    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
                }
                resizeCanvas();
                window.addEventListener("resize", resizeCanvas);

                let target = {
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                };
                let circle = { x: target.x, y: target.y };

                window.addEventListener("pointermove", (e) => {
                    target.x = e.clientX;
                    target.y = e.clientY;
                });

                function frame() {
                    // Clear entire canvas each frame to prevent trails
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Smooth follow
                    const smoothing = 0.08;
                    circle.x += (target.x - circle.x) * smoothing;
                    circle.y += (target.y - circle.y) * smoothing;

                    // Radial gradient circle
                    const radius = 500;
                    const grad = ctx.createRadialGradient(
                        circle.x,
                        circle.y,
                        0,
                        circle.x,
                        circle.y,
                        radius
                    );
                    grad.addColorStop(0, "rgba(34, 153, 184,0.2)");
                    grad.addColorStop(1, "rgba(34, 153, 184,0)");

                    ctx.fillStyle = grad;
                    ctx.beginPath();
                    ctx.arc(circle.x, circle.y, radius, 0, Math.PI * 2);
                    ctx.fill();

                    requestAnimationFrame(frame);
                }
                frame();
            })();
        </script>
    </body>
</html>
